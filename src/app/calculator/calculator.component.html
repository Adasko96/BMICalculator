<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form #f="ngForm" (submit)="postForm(f)">
            <input type="number" class="form-control" name="height" ngModel placeholder="Podaj swój wzrost">
            <input type="number" class="form-control" name="weight" ngModel placeholder="Podaj swoją wagę">
          <button [disabled]="!isUpdated" class="w-100 btn btn-lg btn-primary" type="submit" >Oblicz</button>
        </form>
        <p class="display-5 fw-bold bmiResults">Twoje bmi wynosi: {{bmi}}</p>
      </main>
</body>
</html>
